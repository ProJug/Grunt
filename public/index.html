<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grunt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Top Sidebar (turns into mobile nav) -->
    <aside class="sidebar">
      <div class="logo desktop-only">ğŸ’¬ Grunt</div>
      <nav class="nav-links">
        <a href="/" class="nav-item">ğŸ  Home</a>
        <a href="/messages.html" class="nav-item">ğŸ“¨ Messages</a>
        <a href="/profile.html" class="nav-item">ğŸ‘¤ Profile</a>
        <a href="/settings.html" class="nav-item">ğŸ” Settings</a>
        <a href="/logout" class="nav-item" style="color: #da3633;">ğŸšª Logout</a>
      </nav>

      <!-- Admin Panel Link (desktop only for now) -->
      <div id="adminPanelLink" class="desktop-only" style="margin-top: 10px; display: none;">
        <a href="/admin" style="display: block; background:#da3633; color:white; padding:10px; width:100%; border-radius:8px; text-align:center; text-decoration:none; font-weight:bold;">
          ğŸ›¡ï¸ Open Admin Panel
        </a>
      </div>
    </aside>

    <!-- Main Feed -->
    <main class="feed">
      <form class="post-box" id="postForm" enctype="multipart/form-data">
        <textarea name="message" placeholder="what are you shitposting next?" rows="3" required></textarea>
        <input type="file" name="image" accept="image/*" />
        <button type="submit">Post</button>
      </form>
      <div class="messages"></div>
    </main>

    <!-- Right Profile Card -->
    <aside class="profile">
      <div class="card">
        <div class="profile-pic" id="profile-letter">?</div>
        <div class="info">
          <div class="name" id="profile-name">Loading...</div>
          <div class="handle" id="profile-handle">@...</div>
        </div>
        <div class="stats">
          <div><strong id="stat-posts">0</strong><span>Grunts</span></div>
          <div><strong id="stat-following">0</strong><span>Hunted</span></div>
          <div><strong id="stat-followers">0</strong><span>Minions</span></div>
        </div>
      </div>
    </aside>

  </div>
  <script src="script.js"></script>
</body>
</html>
