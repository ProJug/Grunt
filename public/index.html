<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grunt ‚Äì Group Chats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Group Chat Overrides === */
    .group-chat {
      display: flex;
      flex-direction: column;
      background-color: #192734;
      border-radius: 12px;
      padding: 20px;
      flex: 1;
      max-height: calc(100vh - 60px);
      box-sizing: border-box;
    }
    .group-chat h2 {
      margin-bottom: 15px;
      font-size: 1.4em;
      color: #e1e8ed;
    }
    .group-chat .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
      padding-right: 5px;
    }
    .group-chat .message {
      background-color: #22303c;
      border-radius: 8px;
      padding: 10px;
      color: #e1e8ed;
      word-wrap: break-word;
      max-width: 70%;
    }
    .group-chat .post-box {
      display: flex;
      gap: 10px;
    }
    .group-chat .post-box input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #22303c;
      color: #e1e8ed;
      font-size: 1em;
    }
    .group-chat .post-box button {
      padding: 10px 20px;
      background-color: #1da1f2;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .group-chat .post-box button:hover {
      transform: scale(1.05);
    }

    /* === Other Group Chats List === */
    .group-list {
      width: 200px;
      background-color: #192734;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      max-height: calc(100vh - 60px);
      box-sizing: border-box;
      gap: 10px;
    }
    .group-list h3 {
      margin: 0;
      color: #e1e8ed;
      font-size: 1.2em;
    }
    .group-list .chat-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow-y: auto;
      margin-top: 8px;
      padding: 0;
    }
    .group-list .chat-item {
      padding: 8px 12px;
      background-color: #22303c;
      border-radius: 8px;
      color: #e1e8ed;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 0.95em;
    }
    .group-list .chat-item:hover {
      background-color: #2a3b4c;
    }
    .group-list .chat-item.private {
      font-weight: bold;
    }
    .group-list .chat-item.public {
      opacity: 0.85;
    }

    /* === Create Group Button === */
    #createGroupBtn {
      padding: 8px;
      background-color: #17bf63;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }
    #createGroupBtn:hover {
      background-color: #14a754;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo desktop-only">üí¨ Grunt</div>
      <nav class="nav-links">
        <a href="/messages.html" class="nav-item">üì© Private Messages</a>
        <a href="/index.html" class="nav-item">üë• Group Chats</a>
        <a href="/threadscreen.html" class="nav-item">üßµ Threads</a>
        <a href="/profile.html" class="nav-item">üë§ Profile</a>
        <a href="/settings.html" class="nav-item">‚öôÔ∏è Settings</a>
        <a href="/logout" class="nav-item" style="color: #da3633;">üö™ Sign Out</a>
      </nav>
      <div id="adminPanelLink" class="desktop-only" style="margin-top:10px;display:none;">
        <a href="/admin" style="display:block;text-align:center;text-decoration:none;font-weight:bold;">
          üõ°Ô∏è Open Admin Panel
        </a>
      </div>
    </aside>

    <!-- Main Group Chat -->
    <main class="feed group-chat">
      <h2>Main Group Chat</h2>
      <div class="messages"></div>
      <form id="groupChatForm" class="post-box">
        <input type="text" name="message" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </main>

    <!-- Other Group Chats List & Create Button -->
    <aside class="group-list desktop-only">
      <button id="createGroupBtn">+ Create Private Group</button>
      <h3>Other Group Chats</h3>
      <ul class="chat-list">
        <!-- Private chats first -->
        <li class="chat-item private">Alice &amp; Bob</li>
        <li class="chat-item private">Team Alpha</li>
        <!-- Public chats below -->
        <li class="chat-item public">Fun Lounge</li>
        <li class="chat-item public">Game Night</li>
      </ul>
    </aside>
  </div>

  <script src="groupChats.js"></script>
  <script>
    // Redirect to the private-groups page where you can name & create
    document.getElementById('createGroupBtn').addEventListener('click', () => {
      window.location.href = '/privateGroups.html';
    });
  </script>
</body>
</html>
