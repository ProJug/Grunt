<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grunt - Server Dead</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .icon {
      font-size: 4em;
      margin-bottom: 15px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #da3633;
    }

    p {
      font-size: 1.1em;
      color: #aaa;
      margin-bottom: 20px;
    }

    .btn {
      background: #1da1f2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #1a8cd8;
      transform: scale(1.05);
    }
  </style>
</head>
