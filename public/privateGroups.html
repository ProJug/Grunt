<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grunt ‚Äì My Private Groups</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Page Layout === */
    body, html { margin:0; padding:0; height:100%; background:#15202b; }
    .private-container {
      display: grid;
      grid-template-columns: 200px 300px 1fr;
      gap: 16px;
      height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }
    /* Sidebar uses existing style.css rules */

    /* === Groups Panel === */
    .group-list {
      background: #192734;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-sizing: border-box;
    }
    details.create-group-details {
      background: #192734;
      border-bottom: 1px solid #22303c;
    }
    details.create-group-details summary {
      list-style: none;
      padding: 16px;
      cursor: pointer;
      color: #e1e8ed;
      font-size: 1.1em;
      user-select: none;
    }
    /* hide default arrow */
    details.create-group-details summary::-webkit-details-marker { display: none; }
    details.create-group-details[open] summary::after {
      content: '‚ñæ';
      float: right;
    }
    details.create-group-details summary::after {
      content: '‚ñ∏';
      float: right;
    }
    .create-group {
      padding: 0 16px 16px;
      display: flex;
      gap: 8px;
    }
    .create-group input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #22303c;
      color: #e1e8ed;
      font-size: 0.95em;
    }
    .create-group button {
      padding: 8px 12px;
      background: #17bf63;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform .2s;
    }
    .create-group button:hover { transform: scale(1.05); }

    /* Groups list */
    .group-list ul {
      list-style: none;
      margin: 0;
      padding: 8px 16px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .group-list li {
      padding: 10px 12px;
      background: #22303c;
      border-radius: 6px;
      color: #e1e8ed;
      cursor: pointer;
      transition: background .2s;
      word-break: break-word;
    }
    .group-list li:hover { background: #2a3b4c; }

    /* === Chat Panel === */
    .chat-window {
      background: #192734;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-sizing: border-box;
    }
    .chat-header {
      padding: 16px;
      border-bottom: 1px solid #22303c;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h2 { color:#e1e8ed; font-size:1.4em; margin:0; }
    .chat-header .members { color:#8899a6; font-size:0.9em; }
    .chat-messages {
      flex:1;
      overflow-y:auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .chat-messages .message {
      max-width:70%;
      background:#22303c;
      padding:10px;
      border-radius:6px;
      word-wrap:break-word;
    }
    .chat-footer {
      padding:16px;
      border-top:1px solid #22303c;
      display:flex;
      gap:8px;
    }
    .chat-footer input {
      flex:1;
      padding:8px;
      border:none;
      border-radius:6px;
      background:#22303c;
      color:#e1e8ed;
    }
    .chat-footer button {
      padding:8px 16px;
      background:#1da1f2;
      border:none;
      border-radius:6px;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      transition:transform .2s;
    }
    .chat-footer button:hover { transform:scale(1.05); }

    /* === Invite/Kick === */
    .invite-box {
      padding:0 16px 16px;
      display:flex;
      gap:8px;
      border-top:1px solid #22303c;
    }
    .invite-box input {
      flex:1;
      padding:8px;
      border:none;
      border-radius:6px;
      background:#22303c;
      color:#e1e8ed;
    }
    .invite-box button {
      padding:8px 12px;
      background:#17bf63;
      border:none;
      border-radius:6px;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
      transition:transform .2s;
    }
    .invite-box button:hover { transform:scale(1.05); }
    .kick-btn {
      margin-left:6px;
      padding:2px 6px;
      background:#e0245e;
      border:none;
      border-radius:4px;
      color:#fff;
      font-size:0.75em;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="private-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo desktop-only">üí¨ Grunt</div>
      <nav class="nav-links">
        <a href="/messages.html" class="nav-item">üì© Private Messages</a>
        <a href="/index.html" class="nav-item">üë• Group Chats</a>
        <a href="/threadscreen.html" class="nav-item">üßµ Threads</a>
        <a href="/privateGroups.html" class="nav-item">üîí My Groups</a>
        <a href="/profile.html" class="nav-item">üë§ Profile</a>
        <a href="/settings.html" class="nav-item">‚öôÔ∏è Settings</a>
        <a href="/logout" class="nav-item" style="color:#da3633;">üö™ Sign Out</a>
      </nav>
    </aside>

    <!-- Groups Panel with collapsible create -->
    <aside class="group-list">
      <details class="create-group-details" open>
        <summary>Create New Group</summary>
        <form id="createGroupForm" class="create-group">
          <input type="text" id="newGroupName" placeholder="Group name‚Ä¶" required />
          <button type="button" id="createGroupBtn">Create</button>
        </form>
      </details>
      <ul id="groupList">
        <!-- JS injects your groups here -->
      </ul>
    </aside>

    <!-- Chat Panel -->
    <section class="chat-window">
      <div class="chat-header">
        <h2 id="groupTitle">Select a group</h2>
        <span class="members" id="chatMembers"></span>
      </div>
      <div id="privateMessages" class="chat-messages"></div>
      <form id="privateChatForm" class="chat-footer">
        <input type="text" id="privateMsgInput" placeholder="Message‚Ä¶" required />
        <button type="submit">Send</button>
      </form>
      <div id="inviteSection" class="invite-box" style="display:none;">
        <input type="text" id="inviteUsername" placeholder="Invite user‚Ä¶" />
        <button type="button" id="inviteBtn">Invite</button>
      </div>
    </section>

  </div>

  <script src="privateGroupChats.js"></script>
</body>
</html>
